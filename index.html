<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址处理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function processURL() {
            let url = document.getElementById("urlInput").value.trim();
            let newURL;

            if (url.startsWith("http://")) {
                newURL = "/httpproxy/" + url.substring(7);
            } else if (url.startsWith("https://")) {
                newURL = "/proxy/" + url.substring(8);
            } else {
                newURL = "/proxy/" + url;
            }

            window.location.href = newURL;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>请输入网址</h2>
        <input type="text" id="urlInput" placeholder="请输入网址">
        <button onclick="processURL()">确定</button>
    </div>
</body>
</html>
